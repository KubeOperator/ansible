- name: Create metrics-server directory
  file:
    path: /etc/kubernetes/plugins/metrics-server
    state: directory

- include_tasks: enable.yml
  when: component_option == 'cluster-create'

- include_tasks: disable.yml
  when:
  - enable_metrics_server == 'disable'

- include_tasks: disable.yml
  when:
  - component_option == 'default-create'
  - enable_metrics_server == 'enable'

- include_tasks: enable.yml
  when:
  - component_option == 'default-create'
  - enable_metrics_server == 'enable'