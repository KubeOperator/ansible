- block:
  - name: Copy loopback file
    copy:
      src: "{{ cni_bin_dir }}/loopback"
      dest: "{{ bin_dir }}/"
      remote_src: yes
      mode: "0755"
    delegate_to: "{{ item }}"
    with_items: "{{ groups['all'] }}"

  - name: Copy portmap file
    copy:
      src: "{{ cni_bin_dir }}/portmap"
      dest: "{{ bin_dir }}/"
      remote_src: yes
      mode: "0755"
    delegate_to: "{{ item }}"
    with_items: "{{ groups['all'] }}"

  - name: Copy bandwidth file
    copy:
      src: "{{ cni_bin_dir }}/bandwidth"
      dest: "{{ bin_dir }}/"
      remote_src: yes
      mode: "0755"
    delegate_to: "{{ item }}"
    with_items: "{{ groups['all'] }}"
  when: container_runtime == 'containerd'
