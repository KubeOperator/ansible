- block:
  - name: Copy loopback file
    copy:
      src: "{{ cni_bin_dir }}/loopback"
      dest: "{{ bin_dir }}/"
      remote_src: yes
      mode: "0755"
    delegate_to: "{{ item }}"
    with_items: "{{ groups['all'] }}"

  - name: Copy flannel file
    copy:
      src: "{{ cni_bin_dir }}/flannel"
      dest: "{{ bin_dir }}/"
      remote_src: yes
      mode: "0755"
    delegate_to: "{{ item }}"
    with_items: "{{ groups['all'] }}"

  - name: Copy bridge file
    copy:
      src: "{{ cni_bin_dir }}/bridge"
      dest: "{{ bin_dir }}/"
      remote_src: yes
      mode: "0755"
    delegate_to: "{{ item }}"
    with_items: "{{ groups['all'] }}"

  - name: Copy host-local file
    copy:
      src: "{{ cni_bin_dir }}/host-local"
      dest: "{{ bin_dir }}/"
      remote_src: yes
      mode: "0755"
    delegate_to: "{{ item }}"
    with_items: "{{ groups['all'] }}"

  - name: Copy portmap file
    copy:
      src: "{{ cni_bin_dir }}/portmap"
      dest: "{{ bin_dir }}/"
      remote_src: yes
      mode: "0755"
    delegate_to: "{{ item }}"
    with_items: "{{ groups['all'] }}"
  when: container_runtime == 'containerd'
