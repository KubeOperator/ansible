- include_tasks: enable.yml
  when: component_option == 'cluster-create'

- include_tasks: disable.yml
  when:
  - enable_istio == 'disable'

- include_tasks: disable.yml
  when:
  - component_option == 'default-create'
  - enable_istio == 'enable'

- include_tasks: enable.yml
  when:
  - component_option == 'default-create'
  - enable_istio == 'enable'