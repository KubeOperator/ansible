- name: "Install glusterfs mount utils | CentOS"
  become: true
  package:
    name:
    - glusterfs
    - glusterfs-fuse
    state: "present"
  when: ansible_distribution in [ 'CentOS','RedHat','EulerOS' ]
  tags: add_worker

- name: "Install glusterfs mount utils | Debian"
  become: true
  package:
    name: glusterfs-client
    state: "present"
  when: ansible_distribution in [ 'Ubuntu','Debian' ]
  tags: add_worker